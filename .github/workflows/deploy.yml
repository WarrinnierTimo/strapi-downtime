name: Firebase Functions CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Google Cloud Credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > $HOME/credentials.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: export GOOGLE_APPLICATION_CREDENTIALS=$HOME/credentials.json

      - name: Install Dependencies
        run: npm install --prefix functions

      - name: Delete Removed Functions
        run: |
          DEPLOYED_FUNCTIONS=$(firebase functions:list --format json | jq -r '.[] | .name')
          LOCAL_FUNCTIONS=$(grep -r "exports\." functions | sed -n 's/exports\.\([a-zA-Z0-9_]*\).*/\1/p')
          for func in $DEPLOYED_FUNCTIONS; do
            if [[ ! " $LOCAL_FUNCTIONS " =~ " $func " ]]; then
              echo "Deleting function: $func"
              firebase functions:delete $func --force --region us-central1
            fi
          done

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/credentials.json
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
